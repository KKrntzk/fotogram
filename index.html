<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body onload="renderImgOnload()">
    <header class="main-header">
      <img
        class="logo-img"
        src="./img/Fotogram_Logo.svg"
        alt="Logo of the website, depicting a colorful flower and the name"
      />
    </header>
    <main>
      <section>
        <h1>Your personal photo album</h1>
      </section>

      <section class="gallery-section" id="imgContainer"></section>

      <dialog id="dialog">
        <header>
          <div id="dialogHeader"></div>
          <button onclick="closeDialog()">
            <img src="./img/closebtn.png" alt="x Button" />
          </button>
        </header>
        <div></div>
        <footer>
          <button><img src="./img/arrowleft.png" alt="" /></button>
          <div><p id="dialogImgCounter"></p></div>
          <button><img src="./img/arrowright.png" alt="" /></button>
        </footer>
      </dialog>
    </main>

    <footer class="main-footer">
      <img
        class="logo-img"
        src="./img/Fotogram_Logo.svg"
        alt="Logo of the website, depicting a flower and the name"
      />
    </footer>
  </body>
</html>
